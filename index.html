<body>

        <h3 style="color: blue;">TELANGANA STATE BOARD TRANSPORT CORPORATION <br> GENERAL BUS PASS APPLICATION</h3>
    </center>
    <form>
        <center>
            <form >
                <fieldset>
                    <legend style="color: blue;">Application details</legend>
                    <label for="">Name:-</label>
                    <input type="text" name="" id="">
                    <label for="">father's/gardian's Name:-</label>
                    <input type="text" name="" id=""><br>
                    <label for="">date of birth:-</label>
                    <input type="text" name="" id="">
                    <label for="">Gender</label>
                    <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label><br>
                    <label for="">age as on:-</label>
                    <input type="text" name="" id="">
                    <label for="">adaar no:-</label>
                    <input type="text" name="" id=""><br>
                    <label >whatsappnumber:-</label>
                    <input type="number" name="" id="">
                    <label>enter email:-</label>
                    <input type="email" name="" id=""><br>
                    <label for="">photo:-</label>
                    <input type="file" name="" id="" multiple>
                </fieldset>
                <fieldset>
                    <legend style="color: blue;">Residential status</legend>
                    <label for="address">Address</label>
                    <textarea name="address" id="address" cols="10" rows="10" ></textarea>
                    <label for="">District:-</label>
                    <select name="district" id="District">
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="mumbai">Mumbai</option>
                    </select><br>
                    <label for="">Mandal:-</label>
                    <select name="mandal" id="mandal">
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                    <label for="">Village:-</label>
                    <select name="village" id="village">
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="mumbai">Mumbai</option>
                    </select><br>
                    <label for="">pincode:-</label>
                    <input type="text" name="" id="">
                </fieldset>
                <fieldset>
                    <legend style="color: blue;">Pass type details</legend>
                    <label for="">city:-</label>
                    <select name="city" id="city">
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="mumbai">Mumbai</option>
                    </select><br>
                    <label for="">pass type</label>
                    <select>
                        <option value="" selectd >--select--</option>
                    </select>
                </fieldset>
                <fieldset>
                     <legend style="color: blue;">Mode of payment and pass collection</legend>
                    <label for="">payment mode:-</label>
                    <select name="payment mode" id="paymentmode">
                        <option value="" selected>select payment mode</option>
                    </select><br>
                    <label for="">pass delivery mode</label>
                    <select>
                        <option value="" selectd >select pass delivery mode</option>
                    </select><br>
                    <label for="">center at which you want to collect pass:-</label>
                    <select>
                        <option value="" selectd >--select--</option>
                    </select>
                </fieldset>
                <input type="text" name="" value=""><br>
                <input type="submit" value="submit">
           </form>
        </center>
     </form>
